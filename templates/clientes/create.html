<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>


    {% include 'sidebar.html' %}

    <div class="container">
        <h1>Crear Cliente</h1>

        <div class="form-section">
            <form id="create-cliente-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required />

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required />

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" />

                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>

                <button type="submit">Crear Cliente</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('create-cliente-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            // Convertimos FormData a un objeto plano ya que no hay archivos (imágenes) y la API espera JSON
            const data = Object.fromEntries(formData);
            const messageDiv = document.getElementById('message');

            try {
                // Se asume la ruta de la API para crear clientes es POST /api/clientes
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // Importante para enviar JSON
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = '<p style="color: green;">Cliente creado exitosamente: ' + result.nombre + '</p>';
                    this.reset();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = '<p style="color: red;">Error: ' + error.detail + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Error de red: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
