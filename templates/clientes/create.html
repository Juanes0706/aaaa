<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Inicio</a>
        <div class="dropdown">
            <button class="dropbtn">Categorías</button>
            <div class="dropdown-content">
                <a href="/categorias">Ver Categorías</a>
                <a href="/categorias/create">Crear Categoría</a>
                <a href="/categorias/update">Actualizar Categoría</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Productos</button>
            <div class="dropdown-content">
                <a href="/productos">Ver Productos</a>
                <a href="/productos/update">Actualizar Producto</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Clientes</button>
            <div class="dropdown-content">
                <a href="/clientes">Ver Clientes</a>
                <a href="/clientes/create">Crear Cliente</a>
                <a href="/clientes/update">Actualizar Cliente</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Ventas</button>
            <div class="dropdown-content">
                <a href="/ventas">Ver Ventas</a>
                <a href="/ventas/update">Actualizar Venta</a>
                <a href="/ventas/delete">Eliminar Venta</a>
            </div>
        </div>
        <a href="/historial">Historial</a>
        <a href="/planning">Planificación</a>
        <a href="/informacion-del-proyecto">Información del Proyecto</a>
    </nav>

    <div class="container">
        <h1>Crear Cliente</h1>

        <div class="form-section">
            <form id="create-cliente-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required />

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required />

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" />

                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>

                <button type="submit">Crear Cliente</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('create-cliente-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = '<p style="color: green;">Cliente creado exitosamente: ' + result.nombre + '</p>';
                    this.reset();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = '<p style="color: red;">Error: ' + error.detail + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Error de red: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
