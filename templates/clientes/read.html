<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Clientes - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Inicio</a>
        <div class="dropdown">
            <button class="dropbtn">Categorías</button>
            <div class="dropdown-content">
                <a href="/categorias">Ver Categorías</a>
                <a href="/categorias/create">Crear Categoría</a>
                <a href="/categorias/update">Actualizar Categoría</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Productos</button>
            <div class="dropdown-content">
                <a href="/productos">Ver Productos</a>
                <a href="/productos/update">Actualizar Producto</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Clientes</button>
            <div class="dropdown-content">
                <a href="/clientes">Ver Clientes</a>
                <a href="/clientes/create">Crear Cliente</a>
                <a href="/clientes/update">Actualizar Cliente</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Ventas</button>
            <div class="dropdown-content">
                <a href="/ventas">Ver Ventas</a>
                <a href="/ventas/update">Actualizar Venta</a>
                <a href="/ventas/delete">Eliminar Venta</a>
            </div>
        </div>
        <a href="/historial">Historial</a>
        <a href="/planning">Planificación</a>
        <a href="/informacion-del-proyecto">Información del Proyecto</a>
    </nav>

    <div class="container">
        <h1>Ver Clientes</h1>

        <div id="clientes-list">
            <p>Cargando clientes...</p>
        </div>
    </div>

    <script>
        async function loadClientes() {
            try {
                const response = await fetch('/clientes');
                const clientes = await response.json();
                const listDiv = document.getElementById('clientes-list');

                if (clientes.length === 0) {
                    listDiv.innerHTML = '<p>No hay clientes disponibles.</p>';
                    return;
                }

                let html = '<table><thead><tr><th>ID</th><th>Nombre</th><th>Cédula</th><th>Correo</th><th>Teléfono</th><th>Dirección</th><th>Fecha de Creación</th></tr></thead><tbody>';
                clientes.forEach(cliente => {
                    html += `<tr>
                        <td>${cliente.id}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.cedula}</td>
                        <td>${cliente.correo}</td>
                        <td>${cliente.telefono || 'N/A'}</td>
                        <td>${cliente.direccion || 'N/A'}</td>
                        <td>${cliente.fecha_creacion}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
                listDiv.innerHTML = html;
            } catch (error) {
                document.getElementById('clientes-list').innerHTML = '<p>Error al cargar clientes.</p>';
                console.error('Error:', error);
            }
        }

        window.onload = loadClientes;
    </script>
</body>
</html>
