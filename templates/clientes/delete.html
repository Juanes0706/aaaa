<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cliente - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    
    {% include 'sidebar.html' %}

    <div class="container">
        <h1>Eliminar Cliente</h1>

        <div class="form-section">
            <form id="delete-cliente-form">
                <label for="cliente_id">ID del Cliente:</label>
                <input type="number" id="cliente_id" name="cliente_id" required />

                <button type="submit">Eliminar Cliente</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('delete-cliente-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const clienteId = document.getElementById('cliente_id').value;
            const messageDiv = document.getElementById('message');

            try {
                // Se asume que el endpoint de eliminaci√≥n es DELETE /api/clientes/{id}
                const response = await fetch(`/api/clientes/${clienteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: green;">Cliente eliminado exitosamente</p>';
                    this.reset();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = '<p style="color: red;">Error: ' + error.detail + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Error de red: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
