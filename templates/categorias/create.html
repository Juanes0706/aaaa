<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="container">
        <h1>Crear Categoría</h1>

        <div class="form-section">
            <form id="create-categoria-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" />

                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />

                <button type="submit">Crear Categoría</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('create-categoria-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/categorias', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = '<p style="color: green;">Categoría creada exitosamente: ' + result.nombre + '</p>';
                    this.reset();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = '<p style="color: red;">Error: ' + error.detail + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">Error de red: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
