<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Inventario y Ventas API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="container">
        <h1>Bienvenido a la API de Inventario y Ventas</h1>
        <p>Esta aplicación permite gestionar categorías, productos, clientes y ventas de manera eficiente.</p>
        <p>Utiliza el menú lateral para acceder a las diferentes secciones.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const body = document.body;
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            body.classList.toggle('sidebar-open');
        }

        function toggleSubmenu(element) {
            element.classList.toggle('active');
            const submenu = element.nextElementSibling;
            if (submenu.style.maxHeight) {
                submenu.style.maxHeight = null;
            } else {
                submenu.style.maxHeight = submenu.scrollHeight + "px";
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger-btn');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
